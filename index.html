<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signup-body">
    <div class="signup-container">
        <form class="signup-form" id="signup-form" action="index.html" method="POST">
            <h1 class="signup-h1">Create Account</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="signUpUsername" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="signUpEmail" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="signUpPassword" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="signUpPassword2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <button class="signup-button" type="submit" id="signup-button">Sign Up</button>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
